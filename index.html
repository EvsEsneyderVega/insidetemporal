<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Wizard-v6</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/opensans-font.css">
	<link rel="stylesheet" type="text/css"
		href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
	<!-- datepicker -->
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
	<!-- Main Style Css -->
	<link rel="stylesheet" href="css/style.css" />
	<style>
		#signature-pad {
			border: 1px solid #000;
			width: 400px;
			height: 200px;
		}

		#buttons {
			margin-top: 10px;
		}
	</style>

</head>

<body>
	<div class="page-content">
		<div class="wizard-heading">Wizard ingreso</div>
		<div class="wizard-v6-content">
			<div class="wizard-form">
				<form class="form-register" id="form-register" action="#" method="post">
					<div id="form-total">
						<!-- SECTION 1 -->
						<h2>
							<p class="step-icon"><span>1</span></p>
							<span class="step-text">Datos Usuario</span>
						</h2>
						<section>
							<div class="inner">
								<!-- persona linea 1 -->
								<div class="form-heading">
									<h3>PROPIETARIO, TENEDOR O POSEEDOR DEL VEHÍCULO</h3>
									<span>1/5</span>
								</div>

								<div class="form-holder">


								</div>
								<div class="form-row">
									<!-- <div class="form-row"> -->

									<div class="form-holder">
										<label for="tpdocumento" class="special-label-1">Tipo de documento</label>
										<select name="tpdocumento" id="tpdocumento" class="form-control">
											<option value="1">Cédula Ciudadanía</option>
											<option value="2">NIT</option>
											<option value="3">NN</option>
											<option value="4">Pasaporte </option>
											<option value="5">Cédula de Extranjería</option>
											<option value="6">Tarjeta de Identidad </option>
											<option value="7">Registro Civil</option>
											<option value="8">Carnet Diplomático </option>
											<option value="9">TI2</option>
											<option value="10">Permiso por Protección Temporal</option>
										</select>
										<span class="select-btn">
											<i class="zmdi zmdi-chevron-down"></i>
										</span>
									</div>
									<!-- </div> -->
									<div class="form-holder">
										<label class="form-row-inner">
											<input type="text" class="form-control" id="documento" name="documento"
												required>
											<span class="label">N° Documento</span>
										</label>
									</div>
									<div class="form-holder">
										<label class="form-row-inner">
											<input type="text" class="form-control" id="nombre" name="nombre" required>
											<span class="label">Nombre o Razon social</span>
										</label>
									</div>

								</div>
								<!-- persona linea 2 -->
								<div class="form-row">
									<div class="form-holder">
										<label class="form-row-inner">
											<input type="number" class="form-control" id="telefono" name="telefono"
												required>
											<span class="label">Telefono</span>
										</label>
									</div>

									<div class="form-holder">
										<label class="form-row-inner">
											<input type="text" class="form-control" list="listaPais" id="paispersona"
												name="paispersona" required>
											<span class="label">País</span>
											<datalist id="listaPais">
												<option value="COLOMBIA">
												<option value="VENEZUELA">
												<option value="BRASIL">
												<option value="PERU">
												<option value="ECUADOR">
											</datalist>
										</label>
									</div>

									<div class="form-holder">
										<label class="form-row-inner">
											<input type="text" list="departamentos" class="form-control" id="telefono"
												name="telefono" required>
											<span class="label">Departamento</span>
											<datalist id="departamentos">
												<option value="Amazonas">
												<option value="Antioquia">
												<option value="Arauca">
												<option value="Atlántico">
												<option value="Bolívar">
												<option value="Boyacá">
												<option value="Caldas">
												<option value="Caquetá">
												<option value="Casanare">
												<option value="Cauca">
												<option value="Cesar">
												<option value="Chocó">
												<option value="Córdoba">
												<option value="Cundinamarca">
												<option value="Guainía">
												<option value="Guaviare">
												<option value="Huila">
												<option value="La Guajira">
												<option value="Magdalena">
												<option value="Meta">
												<option value="Nariño">
												<option value="Norte de Santander">
												<option value="Putumayo">
												<option value="Quindío">
												<option value="Risaralda">
												<option value="San Andrés y Providencia">
												<option value="Santander">
												<option value="Sucre">
												<option value="Tolima">
												<option value="Valle del Cauca">
												<option value="Vaupés">
												<option value="Vichada">
											</datalist>
										</label>
									</div>

								</div>

								<div class="form-row">
									<div class="form-holder">
										<label class="form-row-inner">
											<input type="text" list="ciudades" class="form-control" id="telefono"
												name="telefono" required>
											<span class="label">Ciudad</span>
											<datalist id="ciudades">
												<option value="Bogota"></option>
												<option value="Cali"></option>
												<option value="Medellin"></option>
												<option value="Ibague"></option>
											</datalist>
										</label>
									</div>

									<div class="form-holder">
										<label class="form-row-inner">
											<input type="text" class="form-control" id="direccion" name="direccion"
												required>
											<span class="label">Direccion</span>
										</label>
									</div>

									<div class="form-holder">
										<label class="form-row-inner">
											<input type="text" name="your_email_1" id="your_email_1"
												class="form-control" required>
											<span class="label">E-Mail</span>
										</label>
									</div>

								</div>
								<!-- <div class="form-row form-row-date">
									<div class="form-holder form-holder-2">
										<label for="date" class="special-label">Date of Birth:</label>
										<select name="date" id="date" class="form-control">
											<option value="15" selected>15</option>
											<option value="16">16</option>
											<option value="17">17</option>
											<option value="18">18</option>
											<option value="19">19</option>
										</select>
										<select name="month" id="month" class="form-control">
											<option value="Jan" selected>Jan</option>
											<option value="Feb">Feb</option>
											<option value="Mar">Mar</option>
											<option value="Apr">Apr</option>
											<option value="May">May</option>
										</select>
										<select name="year" id="year" class="form-control">
											<option value="2018" selected>2018</option>
											<option value="2017">2017</option>
											<option value="2016">2016</option>
											<option value="2015">2015</option>
											<option value="2014">2014</option>
											<option value="2013">2013</option>
										</select>
									</div>
								</div> -->
								<!-- <div class="form-row">
									<div class="form-holder form-holder-2">
										<label class="form-row-inner">
											<input type="text" class="form-control" id="address" name="address"
												required>
											<span class="label">Address Location</span>
										</label>
									</div>
								</div>  -->
							</div>
						</section>
						<!-- SECTION 2 -->
						<h2>
							<p class="step-icon"><span>2</span></p>
							<span class="step-text">Vehículo</span>
						</h2>
						<section>

							<div class="inner">
								<div class="form-heading">
									<h3>Datos Del vehículo</h3>
									<span>2/5</span>
								</div>

								<div class="form-row">
									<div class="form-holder">
										<label class="form-row-inner">
											<input type="text" class="form-control" id="placa" name="placa" required>
											<span class="label">Placa</span>
										</label>
									</div>
									<div class="form-holder">
										<label class="form-row-inner">
											<input type="text" class="form-control" id="vin" name="vin" required>
											<span class="label">VIN</span>
										</label>
									</div>
								</div>

								<div class="form-row">

									<div class="form-holder">
										<label class="form-row-inner">
											<input type="text" class="form-control" list="listaPais" id="paisvehicl"
												name="paisvehicl" required>
											<span class="label">País</span>
										</label>
									</div>

									<div class="form-holder">
										<label class="form-row-inner">
											<input type="text" class="form-control" list="listaservicio" id="paisvehicl"
												name="paisvehicl" required>
											<span class="label">Servicio</span>
											<datalist id="listaservicio">
												<option value="PARTICULAR">PARTICULAR</option>
											</datalist>
										</label>
									</div>

									<div class="form-holder">
										<label class="form-row-inner">
											<input type="text" class="form-control" list="listamarca" id="marca"
												name="marca" required>
											<span class="label">Marca</span>
											<datalist id="listamarca">
												<option value="YAMAHA"></option>
											</datalist>
										</label>
									</div>

								</div>

								<div class="form-row">

									<div class="form-holder">
										<label class="form-row-inner">
											<input type="text" class="form-control" list="listalinea" id="linea"
												name="linea" required>
											<span class="label">Linea</span>
											<datalist id="listalinea">
												<option value="SZ16R"></option>
											</datalist>
										</label>
									</div>

									<div class="form-holder">
										<label class="form-row-inner">
											<input type="number" class="form-control" id="modelo" name="modelo"
												required>
											<span class="label">Modelo</span>
										</label>
									</div>

									<div class="form-holder">
										<label class="form-row-inner">
											<input type="number" class="form-control" id="nolicencia" name="nolicencia"
												required>
											<span class="label">N° licencia</span>
										</label>
									</div>
								</div>

								<div class="form-row">
									<div class="form-holder">
										<label for="day" class="special-label-1">Fecha de matricula</label>
										<input type="date" name="fechamatricula" class="" id="fechamatricula"
											placeholder="15 / 08 / 2018">
									</div>
									<div class="form-holder">
										<label class="form-row-inner">
											<input type="text" class="form-control" list="listacolores" id="color"
												name="color" required>
											<span class="label">Color</span>
											<datalist id="listacolores">
												<option value="NEGRO GRIS"></option>
											</datalist>
										</label>
									</div>
									<div class="form-holder">
										<label class="form-row-inner">
											<input type="text" class="form-control" list="listacombustible"
												id="combustible" name="combustible" required>
											<span class="label">Combustible</span>
											<datalist id="listacombustible">
												<option value="GASOLINA"></option>
												<option value="DIESEL"></option>
												<option value="GAS-GASOLINA"></option>
											</datalist>
										</label>
									</div>

								</div>
							</div>
						</section>
						<!-- SECTION 3 -->
						<h2>
							<p class="step-icon"><span>3</span></p>
							<span class="step-text">Vehículo 2</span>
						</h2>
						<section>

							<div class="inner">
								<div class="form-heading">
									<h3>Datos Del vehículo 2</h3>
									<span>3/5</span>
								</div>
								<div class="form-row">
									<div class="form-holder">
										<label class="form-row-inner">
											<input type="text" class="form-control" id="nomotor" name="nomotor"
												required>
											<span class="label">N° Motor</span>
										</label>
									</div>

									<div class="form-holder">
										<label class="form-row-inner">
											<input type="text" class="form-control" list="listatpmotor" id="combustible"
												name="combustible" required>
											<span class="label">Tipo de Motor</span>
											<datalist id="listatpmotor">
												<option value="otto"></option>
												<option value="diesel"></option>
											</datalist>
										</label>
									</div>

									<div class="form-holder">
										<label class="form-row-inner">
											<input type="number" class="form-control" id="cilindraje" name="cilindraje"
												required>
											<span class="label">Cilindraje</span>
										</label>
									</div>


								</div>
								<div class="form-row">

									<div class="form-holder">
										<label class="form-row-inner">
											<input type="number" class="form-control" id="kms" name="kms" required>
											<span class="label">Kilometraje</span>
										</label>
									</div>

									<div class="form-holder">
										<label class="form-row-inner">
											<input type="number" class="form-control" id="nopasajeros"
												name="nopasajeros" required>
											<span class="label">N° pasajeros</span>
										</label>
									</div>

									<div class="form-holder">
										<label class="custom-checkbox">
											<input type="checkbox">
											<span class="checkmark"></span>
											Blindado
										</label>
									</div>
									<div class="form-holder">
										<label class="custom-checkbox">
											<input type="checkbox">
											<span class="checkmark"></span>
											ENSEÑANZA
										</label>
									</div>






								</div>
								<div class="form-row">

									<div class="form-holder">
										<label class="form-row-inner">
											<input type="number" class="form-control" id="modelo" name="modelo"
												required>
											<span class="label">Potencia</span>
										</label>
									</div>

									<div class="form-holder">
										<label class="form-row-inner">
											<input type="number" class="form-control" id="nolicencia" name="nolicencia"
												required>
											<span class="label">Carrocería</span>
										</label>
									</div>


									<div class="form-holder form-holder-2">
										<label for="day" class="special-label-1">Vencimiento SOAT</label>
										<input type="date" name="fechamatricula" class="" id="fechamatricula"
											placeholder="15 / 08 / 2018">
									</div>

								</div>

								<div class="form-row">
									<div class="form-holder">
										<label for="gnv" class="special-label-1">CONVERSION GNV</label>
										<select name="gnv" id="gnv" class="form-control">
											<option value="true">SI</option>
											<option value="false">NO</option>
											<option value="" selected>N/A</option>
										</select>
										<span class="select-btn">
											<i class="zmdi zmdi-chevron-down"></i>
										</span>
									</div>
									<div class="form-holder form-holder-2">
										<label for="fechagnv" class="special-label-1">Vencimiento GNV</label>
										<input type="date" name="fechagnv" class="" id="fechagnv"
											placeholder="15 / 08 / 2018">
									</div>
									<div class="form-holder">
										<label for="vez" class="special-label-1">VEZ</label>
										<select name="vez" id="vez" class="form-control">
											<option value="1">1 RA</option>
											<option value="2">2 DA</option>
										</select>
										<span class="select-btn">
											<i class="zmdi zmdi-chevron-down"></i>
										</span>
									</div>

								</div>
							</div>
						</section>
						<!-- SECTION 4-->
						<h2>
							<p class="step-icon"><span>4</span></p>
							<span class="step-text">Vehículo 3</span>
						</h2>
						<section>

							<div class="inner">
								<div class="form-heading">
									<h3>Datos Del vehículo 3</h3>
									<span>4/5</span>
								</div>
								<div class="form-row">
									<div class="form-holder" id="criterio">

									</div>
								</div>

							</div>
						</section>
						<!-- SECTION 5 -->
						<h2>
							<p class="step-icon"><span>5</span></p>
							<span class="step-text">Vehículo 3</span>
						</h2>
						<section>

							<div class="inner">
								<div class="form-heading">
									<h3>Datos Del vehículo 3</h3>
									<span>5/5</span>
								</div>
								<div class="form-row">
									<canvas id="signature-pad"></canvas>
									<div id="buttons">
										<button id="clear">Limpiar</button>
										<button id="save">Guardar Imagen</button>
									</div>
								</div>

							</div>
						</section>

					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/jquery.steps.js"></script>
	<script src="js/jquery-ui.min.js"></script>

	<script src="js/signature_pad.umd.min.js"></script>

	<script src="js/main.js"></script>
	<script src="js/funciones.js"></script>

	

</body>

</html>
